<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="icon" href="img/favicon_link.ico" type="image/x-icon"/> <!--Esto es para el iconito de la pestaña-->
    </head>

    <body>
        <!--Esto va a ser el cuerpo como tal-->
        <div class="contenido">
            <h2>Formulario</h2>
            <form action="/submit" method="post">
                <!--Primera cuestión: texto-->
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                <br><br>
                <!--Segunda cuestión: correo-->
                <label for="email">Correo electrónico:</label><br>
                <input type="text" id="email" name="email" placeholder="Escribe tu dirección de correo" required>
                <br><br>
                <!--Tercera cuestión: lista de opciones-->
                <label for="pais">País:</label><br>
                <select type="text" id="pais" name="pais" required>
                    <option value="es">España</option>
                    <option value="hy">Hyrule</option>
                    <option value="ot">Otro</option>
                </select>
                <br><br>
                <!--Cuarta cuestión: botones de radio-->
                <label for="vivienda">¿Dónde vives?</label><br>
                <label><input type="radio" name="vivienda" value="ciudad">Ciudad</label><br>
                <label><input type="radio" name="vivienda" value="campo">Campo</label><br>
                <label><input type="radio" name="vivienda" value="otro">Otro</label><br>
                <br><br>
                <!--Quinta cuestión: casillas-->
                <label for="vivienda">¿Qué buscas?</label><br>
                <label><input type="checkbox" name="buscas" value="grial">El Santo Grial</label><br>
                <label><input type="checkbox" name="buscas" value="coco">Un coco traído por una golondrina</label><br>
                <label><input type="checkbox" name="buscas" value="granada">la Santa Granada de Antioquía</label><br>
                <br><br>
                <!--Sexta cuestión: área de texto-->
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" rows="3" cols="50" placeholder="Escribe un mensaje aquí"></textarea>
                <br><br>
                <!--Botón de envío-->
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!--Aquí va el pie-->
        <footer>
            <hr>
            <p>&copy; 2025 Todos los derechos no reservados: esto es solo para practicar.</p>
        </footer>
    </body>
</html>
